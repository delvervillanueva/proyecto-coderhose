<div class="container">
    <h2>Crear Alumno</h2>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="car text-center">
                <div class="card-body bg-dark">
                  <!--   <div  class="spinner-border text-primary spinnerDerecha" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div> -->
                   <!--  <h3>{{titulo}}</h3> -->
                  <!--  <span class="titulo">{{this.id == null  ? 'Registrar nombres' : 'Editar nombres'}}</span> -->
                    <form autocomplete="off" class="mt-4" [formGroup]="crearAlumno" (ngSubmit)="guardar()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombres"
                                formControlName="nombres"
                                [class.is-invalid]="nombreNoValido">
                                <small *ngIf="nombreNoValido" class="text-danger">
                                    Ingresar al menos 5 caractéres
                                </small>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="grado"
                                formControlName="grado"
                                [class.is-invalid]="gradoNoValido">
                                <small *ngIf="gradoNoValido" class="text-danger">
                                    Ingresar al menos 5 caractéres
                                </small>>
                            </div>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control mt-3" placeholder="edad"
                            formControlName="edad"
                            [class.is-invalid]="edadNoValido">
                                <small *ngIf="edadNoValido" class="text-danger">
                                    Ingresar al menos 1 caractér
                                </small>>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control mt-3" placeholder="sexo"
                            formControlName="sexo"
                            [class.is-invalid]="sexoNoValido">
                                <small *ngIf="sexoNoValido" class="text-danger">
                                    Ingresar al menos 5 caractéres
                                </small>>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control mt-3" placeholder="promedio"
                            formControlName="promedio"
                            [class.is-invalid]="promedioNoValido">
                                <small *ngIf="promedioNoValido" class="text-danger">
                                    Ingresar al menos 5 caractéres
                                </small>>
                        </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary mr-3"(click)="goBack()">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Guardar</button>

                            <!-- <button type="submit" class="btn btn-dark">
                                {{this.id == null  ? 'Agregar' : 'Actualizar'}}
                            </button>
 -->
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    
</div>
