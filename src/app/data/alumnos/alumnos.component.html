<span class="h3">Lista de Alumnos</span>
  <section>
    <div class="example-button-row">
     <!--  <button mat-raised-button color="primary" routerLink="/crear-alumnos" (click)="agregarAlumno()">Agregar</button> -->
      <button  mat-raised-button color="primary" routerLink="/crear-alumnos" (click)="addNewItem($event)">Agregar</button>

    </div>
  </section>
  <mat-divider></mat-divider>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="grado">
      <th mat-header-cell *matHeaderCellDef> Grado </th>
      <td mat-cell *matCellDef="let element"> {{element.grado}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>

    <ng-container matColumnDef="promedio">
        <th mat-header-cell *matHeaderCellDef> Promedio </th>
        <td mat-cell *matCellDef="let element"> {{element.promedio}} </td>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
    </ng-container>


    <ng-container matColumnDef="acciones">
        <tr><th mat-header-cell *matHeaderCellDef> Acciones </th></tr>
        <tr>
          <td mat-cell *matCellDef="let row" style="width:20%">
            <button mat-icon-button color="accent"  title="Editar"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="primary" title="Eliminar"><mat-icon>delete</mat-icon></button>
          </td>
        <tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
