<span class="h3">Lista de Alumnos</span>
  <section>
    <div class="example-button-row">
      <button mat-raised-button color="primary" routerLink="/crear-alumnos" >Agregar</button>
    </div>
  </section>
  <mat-divider></mat-divider>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="grado">
      <th mat-header-cell *matHeaderCellDef> Grado </th>
      <td mat-cell *matCellDef="let element"> {{element.grado}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>

    <ng-container matColumnDef="promedio">
        <th mat-header-cell *matHeaderCellDef> Promedio </th>
        <td mat-cell *matCellDef="let element"> {{element.promedio}} </td>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>

    </ng-container>

    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
    <ng-container matColumnDef="acciones">
     <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td>
        <i class="fas fa-edit text-info mr-5" ></i>
        <i  class="fas fa-trash-alt text-danger"></i>
      </td>
    </ng-container>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>

 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>

  <td>
    <i class="fas fa-edit text-info mr-5" ></i>
    <i  class="fas fa-trash-alt text-danger"></i>
  </td>
